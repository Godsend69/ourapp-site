<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Our App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-white shadow p-4 flex gap-6 items-center">
    <a href="/" class="font-bold text-2xl text-blue-700">OurApp</a>
    <a href="/dashboard.html" class="text-gray-800 hover:text-blue-600">Dashboard</a>
    <a href="/features.html" class="text-gray-800 hover:text-blue-600">Features</a>
    <a href="/pricing.html" class="text-gray-800 hover:text-blue-600">Pricing</a>
    <a href="/about.html" class="text-gray-800 hover:text-blue-600">About</a>
    <a href="/contact.html" class="text-gray-800 hover:text-blue-600">Contact</a>
    <a href="https://tsaconaspiros.blogspot.com/" target="_blank" rel="noopener" class="text-gray-800 hover:text-blue-600">Blog</a>
  </nav>
  <!-- Contact Section -->
  <main class="flex-grow flex items-center justify-center">
    <section class="bg-white rounded-xl shadow-xl p-10 max-w-xl w-full mt-16 mb-16 mx-2 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 mb-4">Contact</h1>
      <p class="text-lg mb-8 text-gray-700 font-medium">
        We'd love to hear from you! Fill out the form below and we'll get back to you soon.
      </p>
      <form class="space-y-6">
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"/>
        <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Send Message</button>
      </form>
      <!-- Extra Blog Link at the Bottom -->
      <div class="mt-10">
        <span class="block text-gray-600 mb-2 font-medium">Check out our other blog:</span>
        <a href="https://artist69.wordpress.com/" target="_blank" rel="noopener" class="text-blue-600 hover:underline text-lg font-bold">
          Visit WordPress Blog &rarr;
        </a>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 text-center text-sm text-gray-500">
    &copy; 2025 Spiros Tsaconas. All rights reserved.
  </footer>
</body>
</html>
